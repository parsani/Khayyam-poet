<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./image/icons8-poem-96.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Omar Khayyam</title>
  </head>
  <body>
    <img class="img-fluid" src="./image/Mausoleum_of_Omar_Khayyám3.jpg" alt="" />

    <div class="container">

      <div class="dropdown mb-2">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          شمارهٔ رباعی
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>

      <div class="poem card">
        <div class="card-body">
          <h5 class="title card-title mt-2 mb-4">رباعیات خیام</h5>
  
          <p class="card-text"></p>
          <p class="card-text"></p>
          <p class="card-text"></p>
          <p class="card-text mb-4"></p>
  
          <div>
            <button type="button" onclick="plusSlides(1)"  class="btn btn-success nxt me-1">بعدی</button>
            <button type="button" onclick="plusSlides(-1)" class="btn btn-success pre ms-1">قبلی</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    ></script>
  </body>
