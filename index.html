<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" href="./image/icons8-poem-96.png" />
    <link rel="apple-touch-icon" href="./image/icons8-poem-96.png" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <title>Omar Khayyam</title>
  </head>
  <body>
    <img
      class="img-fluid opacity-85"
      src="./image/Mausoleum_of_Omar_Khayyám3.jpg"
    />

    <div class="container">
      <form class="search">
        <div class="input-group mb-2">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            شمارهٔ رباعی
          </button>
          <ul class="dropdown-menu"></ul>
          <input
            type="text"
            name="search"
            class="form-control"
            placeholder="جستجو"
            aria-label="Text input with dropdown button"
          />
        </div>
      </form>

      <div class="poem card border-success">
        <!-- <label for="input-group-text check" class="my-1">خواندم</label>
        <input
          class="form-check-input mx-2 my-2 check"
          type="checkbox"
          name="check"
          aria-label="Checkbox for following text input"
        /> -->

        <div class="card-body">
          <h5 class="card-title text-dark mt-2 mb-3">رباعیات خیام</h5>
          <h6 class="card-subtitle mb-3 text-success"></h6>

          <p class="card-text"></p>
          <p class="card-text"></p>
          <p class="card-text"></p>
          <p class="card-text mb-4"></p>

          <div>
            <button
              type="button"
              onclick="plusSlides(-1)"
              class="btn btn-success pre ms-1"
            >
              قبلی
            </button>
            <button
              type="button"
              onclick="plusSlides(1)"
              class="btn btn-success nxt me-1"
            >
              بعدی
            </button>
          </div>
        </div>

      </div>

      <div class="text-center">
        <audio class="my-2" controls>
          <source src="./audios/Ahmad Shamloo - 03 - Man Bi Mey E Nab Zistan.mp3" type="audio/mpeg">
        </audio>
        <audio class="my-2" controls>
          <source src="./audios/Ahmad Shamloo - 02 - Chon Abr Be Norooz Rokh E.mp3" type="audio/mpeg">
        </audio>
        <audio class="my-2" controls>
          <source src="./audios/Ahmad Shamloo - 12 - Ein Ghafeleh E Omr Ajab.mp3" type="audio/mpeg">
        </audio>
        <audio class="my-2" controls>
          <source src="./audios/Ahmad Shamloo - 04 - Az Amadanam Nabood Gardoon.mp3" type="audio/mpeg">
        </audio>
        <audio class="my-2" controls>
          <source src="./audios/Ahmad Shamloo - 06 - Az Amadan O Raftan E Ma Soodi.mp3" type="audio/mpeg">
        </audio>
        <audio class="my-2" controls>
          <source src="./audios/Ahmad Shamloo - 07 - Afsoos Ke Bi Fayedeh Farsoodeh.mp3" type="audio/mpeg">
        </audio>
      </div>
      
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
